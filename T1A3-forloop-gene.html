<input type=text id="myText01" value=3>
<input type=button value="run for loop" onclick="{

document.getElementById('myDiv01').innerHTML = ''
for(let x=0; x < document.getElementById('myText01').value; x++){document.getElementById('myDiv01').innerHTML += `x is ` + x + `<br>`
}
}">

<div id="myDiv01"></div><br><br><br>



<input type=text id="myText02" value=10>

}
}">

<div id="myDiv02"></div><br><br><br>
