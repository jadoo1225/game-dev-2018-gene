<input id="myIn" type=text value="64"><br>
<input type=button value="Math.sqrt()" onclick= "{

}">
<input type=button value="Math.cbrt()" onclick= "{
 document.getElementById('myOut').innerHTML = 
 Math.cbrt(parseFloat(document.getElementById('myIn').value))
}">
<input type=button value="Math.abs()" onclick= "{
 document.getElementById('myOut').innerHTML = 
 Math.abs(parseFloat(document.getElementById('myIn').value))
}">
<div id="myOut">...</div><br><br><br>


 returns the value of x to the power of y. <br>
x=<input id="myIn1" type=text value="2">	y=<input id="myIn2" type=text value="5"><br>
<input type=button value="Math.pow()" onclick= "{

}">

<input id="myIn3" type=text value="60"><br>
