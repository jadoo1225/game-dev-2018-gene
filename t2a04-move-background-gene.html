<img id="myImage01" width= 200
src="qowlstjr.gif" style="position:absolute; left:500px; top:260px">

<body id="myBody" style="background-repeat:non-repeat;
background-size: 100%" background=
"https://www.atrafloor.com/app/uploads/2017/01/city-life-kids-town-map-flooring-green-680x492.jpg">



<input type=button value="background move left" onclick="{
alert(document.getElementById('myBody'))
document.getElementById('myBody').style.backgroundPosition = '100px 200px'
}"><br>

<script>
 let myGlobalX = 0
 let myClock
</script>


<input id="myButton01" type=button value="background move left" onclick="{
 myTemp = 'px px'
 myGlobalX += 5
 myTemp = myGlobalX + 'px 0px'
 //myTemp = '0px ' + myGlobalX + 'px' //to move down only
 document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input id="myButton02" type=button value="background move right" onclick="{
 myTemp = 'px px'
 myGlobalX -= 5
 myTemp = myGlobalX + 'px 0px'
 //myTemp = 'px ' + myGlobalX + 'px' //to move down only
 document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input id="myButton03" type=button value="background move down" onclick="{
 myTemp = 'px px'
 myGlobalX -= 5
 myTemp = '0px ' + myGlobalX + 'px' //to move down only
 document.getElementById('myBody').style.backgroundPosition =myTemp
}">


<input id="myButton04" type=button value="background move up" onclick="{
 myTemp = 'px px'
 myGlobalX += 5
 myTemp = '0px ' + myGlobalX + 'px' //to move down only
 document.getElementById('myBody').style.backgroundPosition = myTemp
}"><br><br>




<input type=button value="Auto Background right" onclick="{
myClock = setInterval(function(){document.getElementById('myButton02').click()}, 100)
}"><br><br><br>


<input type=button value="Up" onclick="{clearInterval(myClock)
myClock = setInterval(function(){   document.getElementById('myImage01').style.top = 
parseInt(document.getElementById('myImage01').style.top) - 5 + 'px'
document.getElementById('myImage01').style.transform= 'rotate(360deg)' }, 100)}">

<input type=button value="Left" onclick="{clearInterval(myClock)
myClock = setInterval(function(){
document.getElementById('myImage01').style.left = 
parseInt(document.getElementById('myImage01').style.left) - 5 + 'px'
document.getElementById('myImage01').style.transform= 'rotate(270deg)' }, 100)}">


<input type=button value="Down" onclick="{clearInterval(myClock)
myClock = setInterval(function(){
document.getElementById('myImage01').style.top = 
parseInt(document.getElementById('myImage01').style.top) + 5 + 'px'
document.getElementById('myImage01').style.transform= 'rotate(180deg)' }, 100)}">


<input type=button value="Right" onclick="{clearInterval(myClock)
myClock = setInterval(function(){
document.getElementById('myImage01').style.left = 
parseInt(document.getElementById('myImage01').style.left) + 5 + 'px'
document.getElementById('myImage01').style.transform= 'rotate(90deg)' }, 100)}">
